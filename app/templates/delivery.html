<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Delivery Routes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 123, 255, 0.85);
            color: white;
            text-align: center;
            padding: 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.5rem 0;
        }

        .route-form {
            padding: 20px;
            text-align: center;
        }

        .route-form input {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .route-form button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .route-form button:hover {
            background-color: #0056b3;
        }

        #map {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        // Array to store route renderers so they can be removed
        let routeRenderers = [];

        function initMap() {
            // Initialize the map centered on Madrid
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: { lat: 40.4168, lng: -3.7038 }, // Madrid coordinates
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Predefined routes with real driving directions
            calculatePredefinedRoute(
                "C. de Ruiz de Alarcón, 23, 28014 Madrid", // A1
                "C. de Alcalá, 93-75, Salamanca, 28009 Madrid" // B1
            );

            calculatePredefinedRoute(
                "P.º de la Castellana, 49, Chamberí, 28046 Madrid", // A2
                "Goya, Salamanca, Madrid" // B2
            );
        }

        // Function to clear all old routes
        function clearRoutes() {
            for (const renderer of routeRenderers) {
                renderer.setMap(null); // Remove each renderer from the map
            }
            routeRenderers = []; // Reset the renderers array
        }

        // Function to calculate and render predefined routes
        function calculatePredefinedRoute(startAddress, endAddress) {
            const newRenderer = new google.maps.DirectionsRenderer({
                map: map,
                polylineOptions: {
                    strokeColor: getRandomColor(), // Set unique color for each route
                    strokeWeight: 6,
                },
                suppressMarkers: false,
            });

            routeRenderers.push(newRenderer); // Store the renderer for later removal

            directionsService.route(
                {
                    origin: startAddress,
                    destination: endAddress,
                    travelMode: google.maps.TravelMode.DRIVING,
                },
                (result, status) => {
                    if (status === "OK") {
                        newRenderer.setDirections(result);
                    } else {
                        console.error("Error fetching predefined route:", status);
                    }
                }
            );
        }

        // Calculate user route (A3 -> B3)
        function calculateUserRoute() {
            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            if (start && end) {
                clearRoutes(); // Clear old routes before showing a new one

                const newRenderer = new google.maps.DirectionsRenderer({
                    map: map,
                    polylineOptions: {
                        strokeColor: "#007bff",
                        strokeWeight: 6,
                    },
                    suppressMarkers: false,
                });

                routeRenderers.push(newRenderer); // Store the renderer

                directionsService.route(
                    {
                        origin: start,
                        destination: end,
                        travelMode: google.maps.TravelMode.DRIVING,
                    },
                    (result, status) => {
                        if (status === "OK") {
                            newRenderer.setDirections(result);
                        } else {
                            alert("Could not calculate route: " + status);
                        }
                    }
                );
            }
        }

        // Calculate shared route (A3 -> A2 -> B2 -> B3)
        function calculateSharedRoute() {
            const start = document.getElementById("start").value; // A3
            const end = document.getElementById("end").value; // B3

            if (start && end) {
                clearRoutes(); // Clear all previous routes

                const newRenderer = new google.maps.DirectionsRenderer({
                    map: map,
                    polylineOptions: {
                        strokeColor: "#FF5733", // Use a distinct color for the shared route
                        strokeWeight: 6,
                    },
                    suppressMarkers: false,
                });

                routeRenderers.push(newRenderer); // Store the renderer

                const waypoints = [
                    { location: "P.º de la Castellana, 49, Chamberí, 28046 Madrid", stopover: true }, // A2
                    { location: "Goya, Salamanca, Madrid", stopover: true }, // B2
                ];

                directionsService.route(
                    {
                        origin: start,
                        destination: end,
                        waypoints: waypoints,
                        travelMode: google.maps.TravelMode.DRIVING,
                    },
                    (result, status) => {
                        if (status === "OK") {
                            newRenderer.setDirections(result);
                        } else {
                            alert("Could not calculate shared route: " + status);
                        }
                    }
                );
            }
        }

        // Utility to generate a random color for routes
        function getRandomColor() {
            const letters = "0123456789ABCDEF";
            let color = "#";
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>

</head>
<body>
    <header>
        <h1>NGO Delivery Routes</h1>
        <p>Plan your delivery routes or collaborate with other NPOs.</p>
    </header>

    <main>
        <div class="route-form">
            <h2>Enter Your Delivery Route</h2>
            <input type="text" id="start" placeholder="Enter start address (A3)">
            <input type="text" id="end" placeholder="Enter delivery address (B3)">
            <br>
            <button onclick="calculateUserRoute()">Show My Route</button>
            <button onclick="calculateSharedRoute()">Show Shared Route</button>
        </div>

        <div id="map"></div>
    </main>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
